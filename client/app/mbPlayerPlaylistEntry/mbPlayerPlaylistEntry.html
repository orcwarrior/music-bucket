<span class="entryDescription">{{entry.getPlaylistDescription()}}</span>

<div class="btn-group" dropdown is-open="playlistItemDropdown"
     style="position: absolute; right: 1em; top: 0.5em; z-index: 1">
  <span class="icon-menu2 dropdown-toggle" ng-class="entry. >= 15 ? 'col-md-12' : dropdown-toggle style="z-index: 0"></span>
  <ul class="dropdown-menu dropdown-menu-right" role="menu" style="z-index: 2">
    <li><a class="dropdown-menu-item"><span class="icon-play2"/>Play</a></li>
    <li><a class="dropdown-menu-item"><span class="icon-redo2"/>Play next</a></li>
    <li><a class="dropdown-menu-item"><span class="icon-clock"/>Add to Queue</a></li>
    <li class="divider"></li>
    <li><a class="dropdown-menu-item"
           ng-click="player.playlist.removeEntry(entry.id)"><span class="icon-remove2"/>Remove</a>
    </li>
  </ul>
</div>
