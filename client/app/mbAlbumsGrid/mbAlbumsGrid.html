<div class="mb-albums-grid-wrapper">
  <div class="mb-albums-grid-row-0">
    <div class="mb-albums-album-wrapper" ng-repeat="album in albums.slice(0,1)">
      <img class="mb-albums-albumart" id="topAlbum"
           ng-src="{{album.getAlbumArt()}}"
           ng-click="albumMoreInfos($event, album)"
           fallback-src="{{brokenArt}}"
           loading-src="{{loadingArt}}"/>
      <img class="mb-albums-albumart-bg" ng-src="{{artBg}}"/>
    </div>
    <div class="mb-albums-horiz-wrapper">
      <div class="mb-albums-album-wrapper"
           ng-repeat="album in albums.slice(3,5)">
        <img class="mb-albums-albumart" ng-src="{{album.getAlbumArt()}}"
             ng-click="albumMoreInfos($event, album)"
             fallback-src="{{brokenArt}}"
             loading-src="{{loadingArt}}"/>
        <img class="mb-albums-albumart-bg" ng-src="{{artBg}}"/>
      </div>
    </div>
  </div>

  <div class="mb-albums-grid-row-1">
    <div class="mb-albums-album-wrapper"
         ng-repeat="album in albums.slice(1,3)">
      <img class="mb-albums-albumart" ng-src="{{album.getAlbumArt()}}"
           ng-click="albumMoreInfos($event, album)"
           fallback-src="{{brokenArt}}"
           loading-src="{{loadingArt}}"/>
      <img class="mb-albums-albumart-bg" ng-src="{{artBg}}"/>
    </div>
  </div>

  <div class="mb-albums-grid-row-2">
    <div class="mb-albums-album-wrapper"
         ng-repeat="album in albums.slice(5,8)">
      <img class="mb-albums-albumart" ng-src="{{album.getAlbumArt()}}"
           ng-click="albumMoreInfos($event, album)"
           fallback-src="{{brokenArt}}"
           loading-src="{{loadingArt}}"/>
      <img class="mb-albums-albumart-bg" ng-src="{{artBg}}"/>
    </div>
  </div>
  <div class="mb-albums-more-infos-bg" ng-show="selectedAlbum" ng-click="closeAlbumInfos()"
       ng-style="{'background-color' : themeColor }">
  </div>
  <div class="mb-albums-more-infos" ng-if="selectedAlbum" ng-click="closeAlbumInfos()">
    <div class="mb-albums-more-infos-close" ng-click=""></div>
    <h3>#{{selectedAlbum.__index+1}} {{selectedAlbum.name}}</h3>
    {{selectedAlbum.playcount | number}} plays <br/>
    {{selectedAlbum.releaseDate.format('ll')}}
  </div>
</div>
