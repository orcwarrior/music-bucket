<div class="media-tile-wrapper">
  <div class="media-tile" ng-click="openCategory()">
    <div class="media-tile-art media-category-art"
         ng-style="{'background-image':'url('+ category.icons[0].url + ')' }"></div>
  </div>
  <div class="media-category-name">
    {{category.name}}
  </div>
</div>
