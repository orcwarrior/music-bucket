<div>
  <!-- artist top tracks -->
  <div class="artist-toptracks">
    <div class="discover-label" ng-style="{'color' : artPalette().Vibrant.getHex()}">Top Tracks</div>

    <div class="artist-toptracks-tracks-wrapper"
         layout="row" layout-align="space-around center" layout-wrap>
      <div class="artist-toptracks-track" draggable="true"
           ng-repeat="track in song.discoverInfos.artistTopTracks.track">
        <div style="position: relative">
          <div class="artist-toptracks-circle"
               ng-class="{'loading' : song.isLoading }"
               round-progress
               max="song.discoverInfos.artistTopTracks.maxplayscount"
               current="track.circleValue || track.playcount"
               color="{{artPalette().Vibrant.getHex()}}"
               bgcolor="{{artPalette().Muted.getHex()}}"
               responsive="true"
               iterations="25"
               radius="48"
               stroke="4"
               animation="easeInOutQuart"></div>
          <div ng-if="topTracks[$index].isLoading" class="progress" ng-style="{'background-color' : artPalette().Vibrant.getHex()}"></div>
        </div>
        <div class="track-infos" ng-style="{'color' : artPalette().Vibrant.getHex()}">
          #{{$index+1}}
          <div>{{track.playcount | number}}</div>
        </div>
        <div class="track-name" ng-style="{'color' : artPalette().Muted.getHex()}">{{track.name}}</div>
        <div class="track-controls" ng-style="{'color' : artPalette().Muted.getHex() }">
            <span class="menu-item" ng-click="songAction('play', track.name, $index)">
              <span class="mdi-av-play-circle-fill"></span>
            </span>
            <span class="menu-item"
                  ng-click="songAction('play-next', track.name, $index)">
              <span class="mdi-content-redo"></span>
            </span>
            <span class="menu-item"
                  ng-click="songAction('enqueue', track.name, $index)">
              <span class="mdi-action-schedule"></span>
            </span>
        </div>
      </div>
    </div>
  </div>
</div>
