<div class="row row-centered">
  <div class="playlist-tile col-lg-3 col-md-4 col-sm-6 col-xs-6 col-centered" ng-repeat="playlist in playlists">
    <div class="playlist-wrapper">
      <!-- Context menu -->
      <div dropdown is-open="playlistDropdown" class="playlist-context-icon">
        <a class="mdi-navigation-menu dropdown-toggle" dropdown-toggle></a>
        <ul class="dropdown-menu dropdown-menu-right" role="menu">
          <li><a class="dropdown-menu-item"><span class="mdi-av-playlist-add"/>Add to playlist</a></li>
          <!--<li class="divider"></li>-->
          <li><a class="dropdown-menu-item" ng-show="isPlaylistOwner(playlist)"
                 ng-click="deletePlaylist(playlist)"><span class="mdi-action-delete"/>Remove playlist</a>
          <li><a class="dropdown-menu-item" ng-click="showDialogShare($event, playlist)"><span
            class="mdi-social-share"/>Share...</a></li>
          </li>
        </ul>
      </div>
      <mb-picture-mosaic src="playlist.sampleSongs" speed="5000"></mb-picture-mosaic>
      <!-- Play overlay -->
      <div class="playlist-play-wrapper" ng-click="loadPlaylist(playlist)">
        <span class="icon-music" aria-hidden="true"></span> Play!
      </div>
      <div class="playlist-wrapper2">
        <div class="playlist-infos">
          <p class="playlist-name">{{playlist.name}}</p>

          <p class="playlist-author">{{playlist.authorName}}</p>
        </div>
        <div class="playlist-icon-more">
          <ng-md-icon icon="more_vert" style="fill: #fff" ng-click="moreInfosAboutPlaylist($event, playlist)"></ng-md-icon>
        </div>
      </div>
      <div class="playlist-dim"></div>
    </div>
  </div>
</div>
