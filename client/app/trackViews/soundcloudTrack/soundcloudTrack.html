<div class="soundcloud-wrapper">
  <div class="soundcloud-track">
    <div class="soundcloud-add-to-playlist" on-click="addToPlaylist(track)">
      <p
        class="glyphicon glyphicon-plus"></p>
    </div>
    <div class="soundcloud-art"
         ng-style="{'background-image':'url('+ changeArtworkSizeUrl(track.artwork_url) + ')' }"></div>
    <div class="soundcloud-metainfos">
      <p>{{track.title}}</p>

      <div class="soundcloud-minorinfos">
        <span class="glyphicon glyphicon-play-circle"></span> {{ track.playback_count }}
        <span class="glyphicon glyphicon-heart"></span> {{ track.favoritings_count }}
      </div>
    </div>
  </div>
</div>
