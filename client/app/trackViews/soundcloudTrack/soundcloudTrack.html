<div class="soundcloud-wrapper">
  <div class="soundcloud-track">
    <div class="soundcloud-add-to-playlist" ng-click="addToPlaylist(track)">
      <p
        class="mdi-av-playlist-add"></p>
    </div>
    <div class="soundcloud-art"
         ng-style="{'background-image':'url('+ changeArtworkSizeUrl(track.artwork_url) + ')' }"></div>
    <div class="soundcloud-metainfos">
      <p>{{track.title}}</p>

      <div class="soundcloud-minorinfos">
        <span class="mdi-av-play-circle-fill"></span> {{ track.playback_count }}
        <span class="mdi-action-favorite"></span> {{ track.favoritings_count }}
      </div>
    </div>
  </div>
</div>
