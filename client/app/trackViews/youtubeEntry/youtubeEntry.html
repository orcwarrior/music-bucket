<div class="yt-entry-wrapper">
  <div class="yt-entry-clip">
    <div class="yt-entry-add-to-playlist" ng-click="addToPlaylist(entry)">
      <p class="mdi-av-playlist-add"></p>
    </div>
    <div class="yt-entry-art"
         ng-style="{'background-image':'url('+ entry.snippet.thumbnails.medium.url + ')' }"></div>
    <div class="yt-entry-metainfos">
      <p>{{entry.snippet.title}}</p>
      <div class="yt-entry-icon-more">
        <ng-md-icon icon="more_vert" style="fill: #fff" ng-click="moreInfos($event)"></ng-md-icon>
      </div>
    </div>
  </div>
</div>
