<div>
  <!-- DK: When user is not logged in show tooltip -->
  <a class="mdi-content-save disabled" ng-show="player.playlist.isAltered && !userLoggedIn()">
    <md-tooltip md-direction="right">You need to be logged in!</md-tooltip>
  </a>
  <!-- Normal save diskiette -->
  <a class="mdi-content-save" ng-show="player.playlist.isAltered && userLoggedIn()"
     ng-class="{ 'disabled' : player.playlist.name == '' && player.playlist.settingPlaylistName || !userLoggedIn()}"
     ng-click="savePlaylistDialog($event)"></a>
</div>
