<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Songza Login</h1>
        </div>
        <div class="col-sm-12">
            <form class="form" name="form" ng-submit="login(form)" novalidate>

                <div class="form-group">
                    <label>Login</label>
                    <input type="login" name="login" class="form-control" ng-model="user.login" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password" required>
                </div>

                <div class="form-group has-error">
                    <p class="help-block">{{ errors.other }}</p>
                </div>

                <div>
                    <button class="btn btn-inverse btn-lg btn-login" type="submit">
                        Login
                    </button>
                </div>
                <div>
                    response: {{ songza.response }}
                </div>
            </form>
        </div>
    </div>
    <hr>
</div>
